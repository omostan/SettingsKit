<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="256" height="256" fill="url(#bgGradient)" rx="48"/>
  
  <!-- Decorative elements -->
  <circle cx="64" cy="64" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="192" cy="192" r="50" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Primary gear (center) -->
  <g transform="translate(128, 128)">
    <!-- Outer gear teeth -->
    <g fill="url(#gearGradient)">
      <rect x="-12" y="-70" width="24" height="30" rx="6"/>
      <rect x="-12" y="40" width="24" height="30" rx="6"/>
      <rect x="-70" y="-12" width="30" height="24" rx="6"/>
      <rect x="40" y="-12" width="30" height="24" rx="6"/>
      
      <!-- Diagonal teeth -->
      <g transform="rotate(45)">
        <rect x="-10" y="-65" width="20" height="28" rx="5"/>
        <rect x="-10" y="37" width="20" height="28" rx="5"/>
      </g>
      <g transform="rotate(-45)">
        <rect x="-10" y="-65" width="20" height="28" rx="5"/>
        <rect x="-10" y="37" width="20" height="28" rx="5"/>
      </g>
    </g>
    
    <!-- Main gear circle -->
    <circle cx="0" cy="0" r="48" fill="url(#gearGradient)"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="28" fill="white"/>
    
    <!-- Center highlight -->
    <circle cx="0" cy="0" r="16" fill="url(#bgGradient)"/>
    <circle cx="-4" cy="-4" r="8" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Secondary gear (top-right) -->
  <g transform="translate(180, 76)">
    <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.15)"/>
    <circle cx="0" cy="0" r="20" fill="rgba(96,165,250,0.4)"/>
    <!-- Teeth -->
    <g fill="rgba(255,255,255,0.2)">
      <rect x="-5" y="-32" width="10" height="16" rx="3"/>
      <rect x="-5" y="16" width="10" height="16" rx="3"/>
      <rect x="-32" y="-5" width="16" height="10" rx="3"/>
      <rect x="16" y="-5" width="16" height="10" rx="3"/>
    </g>
  </g>
  
  <!-- Secondary gear (bottom-left) -->
  <g transform="translate(76, 180)">
    <circle cx="0" cy="0" r="24" fill="rgba(255,255,255,0.15)"/>
    <circle cx="0" cy="0" r="16" fill="rgba(96,165,250,0.4)"/>
    <!-- Teeth -->
    <g fill="rgba(255,255,255,0.2)">
      <rect x="-4" y="-28" width="8" height="14" rx="2"/>
      <rect x="-4" y="14" width="8" height="14" rx="2"/>
      <rect x="-28" y="-4" width="14" height="8" rx="2"/>
      <rect x="14" y="-4" width="14" height="8" rx="2"/>
    </g>
  </g>
  
  <!-- Shine effect on main gear -->
  <ellipse cx="110" cy="100" rx="20" ry="25" fill="rgba(255,255,255,0.15)"/>
</svg>

